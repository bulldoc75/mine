			<h2>빛의 핵심 (고재현)</h2>
			<p>완독, 2023년 2월 7일</p>
			<p style="margin-top:40px">빛알(광자) 하나로 시작해서 온 우주 만물로 끝나는 책이다.</p>
			<p>일상의 현상과 물질을 자세히 들여다보면 모두 물리학이다. 가까이는 빛이 눈으로 들어와 막대세포, 원추세포를 거쳐 뇌에서 인식하는 과정이었고, 멀리는 빅뱅 이후로 저멀리 끝도 없이 멀어져가는 이 우주의 보이는 끝까지 도달한다.</p>
